<!doctype html>
<html lang="en">

<head>
  {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% block styles %}
  <!-- Bootstrap CSS -->
  {{ bootstrap.load_css() }}
  {% endblock %}

  <title>Your page title</title>
  {% endblock %}
</head>

<body>
  <div class="container">


    <h1>Assessment Result</h1>

    <div>
    </div>

    <section>
      <div class="card">
        <div class="card-body result">
      {{ result }}

        </div>
      </div>
    </section>

    <!-- Your page content -->
    {% block content %}{% endblock %}

    {% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}

    {% endblock %}


  </div>
</body>

</html>
