<div class="navbar navbar-fixed-top">

{% block content %}

<div class="container">
  
  <h1>Service frequency usage</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Service</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Service">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Package</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Package">
    </div>

      <label for="frequency">Frequency</label>
      <input type="number" class="form-control" id="frequency" placeholder="Frequency">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
{% endblock %}
